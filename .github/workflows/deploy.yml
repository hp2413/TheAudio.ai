name: Deploy Website

on:
  push:
    branches:
      - main   # change if your default branch is different

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create config.js from secrets
        run: |
          echo "const SUPABASE_URL = \"${{ secrets.SUPABASE_URL }}\";" > config.js
          echo "const SUPABASE_ANON_KEY = \"${{ secrets.SUPABASE_ANON_KEY }}\";" >> config.js
          echo "Created config.js with:"
          cat config.js
      
      - name: List files before deploy
        run: |
          echo "Files in directory:"
          ls -la

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GH_PAT }}
          publish_dir: ./
          force_orphan: true